{% extends 'base.html' %}
{% block body %}  

<div class="container my-5" style="margin-left: 27rem; max-width: 30rem;">  
  <div class="card border-black mb-3 text-center" style="max-width: 30rem;">
    <div class="card-header"><h2>Update Todo</h2></div>
    <div class="card-body">
      <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Category</label>
          <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo</label>
          <input type="text" class="form-control" name="desc" value="{{todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
      </form>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>        
{% endblock body %}
